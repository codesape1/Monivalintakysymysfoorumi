{% extends "layout.html" %}
{% block title %}Muokkaa - {{ s.title }}{% endblock %}

{% block content %}
<h2>Muokkaa settiä</h2>
<form action="/edit_set/{{ s.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

  <p>
    <label for="title">Otsikko</label><br>
    <input type="text" id="title" name="title" value="{{ s.title }}" maxlength="100">
  </p>
  <p>
    <label for="desc">Kuvaus</label><br>
    <textarea id="desc" name="description" rows="4" cols="50">{{ s.description }}</textarea>
  </p>
  <p>
    <label for="category">Kategoria</label><br>
    <select id="category" name="category_id">
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if s.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
      {% endfor %}
    </select>
  </p>

  <hr>
  <h3>Lisää uusi kysymys</h3>
  <p>
    <label for="qtext">Kysymys</label><br>
    <textarea id="qtext" name="question_text" rows="2" cols="60"></textarea>
  </p>
  <p><b>Vaihtoehdot:</b><br>
    <input type="text" name="answer1" placeholder="Vaihtoehto 1"><br>
    <input type="text" name="answer2" placeholder="Vaihtoehto 2"><br>
    <input type="text" name="answer3" placeholder="Vaihtoehto 3"><br>
  </p>
  <p>
    <label for="correct">Oikea vastaus (1–3)</label><br>
    <input type="number" min="1" max="3" id="correct" name="correct">
  </p>

  <p>
    <input type="submit" value="Tallenna ja lisää (tarvittaessa) kysymys">
  </p>
</form>

<p><a href="/set/{{ s.id }}">Takaisin</a></p>
{% endblock %}
